<!DOCTYPE html>
<html>
<head>
    <title>STL Generator</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f4f4f4; }
        form { background: white; padding: 20px; border-radius: 8px; max-width: 400px; }
        input { margin: 5px 0; padding: 8px; width: 100%; }
        button { padding: 10px; width: 100%; }
        .message { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Generate STL File</h1>
    <form method="POST">
        <label>Width:</label><input type="text" name="width" required><br>
        <label>Height:</label><input type="text" name="height" required><br>
        <label>Diameter:</label><input type="text" name="diameter" required><br>
        <button type="submit">Generate STL</button>
    </form>
    {% if message %}
    <div class="message">{{ message }}</div>
    {% endif %}
    {% if download_link %}
    <a href="{{ download_link }}">Download STL</a>
    {% endif %}
</body>
</html>
